server:
 port: 8888

spring:
  application:
    name: config-server

  cloud:
      config:
        server:
          git:
            uri: https://github.com/rehmanchohan20/microservices-config-server
            default-label: main
            clone-on-start: true
            search-paths: 'application/{application}'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info
